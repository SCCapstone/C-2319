{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<br><br><br><br>
  <form method="post" class="form-group">
    {% csrf_token %}
    {{ form  | crispy}}
    <p>Don't have an account? <a href="/register">Create one here</p>

    <button type="submit" class="btn btn-success">Login</button>
  </form>


{% endblock %}
