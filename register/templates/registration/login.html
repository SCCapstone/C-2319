{% extends 'base.html' %}
{% block title %}Log in{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<br><br><br><br>
  <form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? Create one <a href="/register">here</p>

    <button type="submit" class="btn btn-success">Login</button>
  </form>


{% endblock %}
