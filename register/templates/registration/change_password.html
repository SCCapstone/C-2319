{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Change Password {% endblock %}
{% block content %}
<br><br><br><br><br>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy}}
    <button class="btn btn-success" type="submit">Save</button>
  </form>
  <br>
</div>

<div id = "same-line-1">
  <a type = "button" class="btn btn-primary mb1 bg-blue"
       href = "{% url 'view_profile' %}">Cancel</a>
</div>
{% endblock %}
