{% extends 'base.html' %}

{% block content %}
  <br></br><br></br>
  {% if validlink %}
  <div style="display:inline-block; border: 5px solid;
     border-radius: 10px; border-width:thin; padding: 20px">
      <h1>Change password</h1>
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-lg">Change password</button>
      </form>
    </div>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}

{% endblock %}
