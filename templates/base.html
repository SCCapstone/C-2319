{% load static %}
<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  #element1 {float:left; color:green;}
  #element2 {float:left; color:SlateBlue;}
  #element3 {float:left; color:Tomato;}
  </style>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
		<div class="container">
		  <a class="navbar-brand mr-4" href="{% url 'home' %}">College Market</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarToggle">
			<div class="navbar-nav mr-auto">
			  <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'for_sale' %}">Items for sale</a>
        {% endif %}
			</div>
      {% if user.is_authenticated %}
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'add_post' %}">New Posts</a>
        <a class="nav-item nav-link" href="{% url 'post_list' %}">My Posts</a>
        <a class="nav-item nav-link" href="{% url 'view_profile' %}">My Profile</a>
        <a class="nav-item nav-link" href="/logout">Logout</a>
			</div>
      {% else %}
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/login">Login</a>
        <a class="nav-item nav-link" href="/register">Register</a>
			</div>
      {% endif %}
		  </div>
		</div>
	  </nav>
	</header>
	<main role="main" class="container">
    <div>
    </div>
	  <div class="row">
		<div class="col-md-8">
      {% block content %}{% endblock %}
		</div>
	  </div>
	</main>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
