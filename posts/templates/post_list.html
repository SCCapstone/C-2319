{% extends 'base.html' %}
{% block content %}
<br><br><br>
{% if user.is_authenticated %}
<h1>My Items</h1>
<br>
  {% for post in user.post.all %}
      <ul>
        <li><a href="{{ post.pk }}">{{ post.title }}</a></li>
      </ul>
  {% endfor %}

{% else %}
  <p>You are not allowed to see this list</p>
  <meta http-equiv = "refresh" content = "2"; url ='/post' />
{% endif %}
{% endblock %}
