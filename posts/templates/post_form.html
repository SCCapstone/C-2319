{% extends 'base.html' %}
{% block content %}
<br><br><br>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<div class="field_wrapper">
  <label fpr="{{ form.title.id_for_label }}">Item for sale:</label>
  {{ form.title }}
</div>
<br>

<div class="field_wrapper">
  <!-- {{ form.non_field_errors }} -->
  <label fpr="{{ form.body.id_for_label }}">Description:</label>
  {{ form.body }}
</div>
<br>

<div class="field_wrapper">
  <!-- {{ form.non_field_errors }} -->
  <label fpr="{{ form.price.id_for_label }}">Price:</label>
  {{ form.price }}
</div>
<br>

<div class="field_wrapper">
  <!-- {{ form.non_field_errors }} -->
  <label fpr="{{ form.condition.id_for_label }}">Condition:</label>
  {{ form.condition }}
</div>
<br>

<div class="field_wrapper">
  <!-- {{ form.non_field_errors }} -->
  <label fpr="{{ form.category.id_for_label }}">Category:</label>
  {{ form.category }}
</div>
<br>

<div class="field_wrapper">
  <!-- {{ form.non_field_errors }} -->
  {{ form.cover }}
  <label method="POST" enctype="multipart/form-data" fpr="{{ form.cover.id_for_label }}"></label>
</div>
<br>

<div class="field_wrapper">
  <!-- {{ form.non_field_errors }} -->
  <label fpr="{{ form.publish.id_for_label }}">Publish:</label>
  {{ form.publish }}
</div>

<button class="btn btn-success" type="submit">Save</button>
</form>

{% endblock %}
